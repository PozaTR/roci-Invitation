<div class="login">
  <div class="login__container">
    <div class="login__info">
      <p class="login__info__text">¡Bienvenida/o a mi fiesta de cumpleaños!</p>
      <i class="icon-cake login__info__icon"></i>
    </div>
    <div class="login__guest">
      <label for="phone" class="login__label">Por favor, introduce tu número de teléfono.</label>
      <form class="login__input__container" (submit)="sendGuestPhone(guestPhone)">
        <input type="tel"
               pattern="[0-9]{9}"
               required
               class="login__input"
               id="phone"
               name="phone"
               placeholder="Teléfono"
               [value]="guestPhone"
               (keypress)="limitInputToNumbers($event)"
               (keyup)="getPhone($event)">
        <button type="submit" class="login__search">
          <span class="login__search--text">Enviar</span>
          <i class="icon-search login__search--icon"></i>
        </button>
      </form>
    </div>
    </div>
  <p *ngIf="response.error" class="login__response">
    <i class="rsvp__response__icon icon-warning"></i>
    {{ response.error }}
  </p>
</div>
